<!DOCTYPE html>
<html>
<head>
 <title> Forms </title>
</head>
 <body>
  <form>
  <h1> Order Form </h1>
  <hr>
  <h3> Costumer Details </h3>
  <p>
  <label> Costumer name: <input type="text"name"></label>
  </p>
  <p>
  <label> Mobile number: <input type="text"mobile number"></label>
  </p>
  <p>
  <label> E-mail address: <input type="text"e-mail address"></label>
  <hr>
  <h3> Pizza Options </h3>
  <p>
  <label> Flavor: 
              <select name="flavor">
              <option value="hawaiian">Hawaiian</option>
              <option value="double cheese">Double Cheese</option>
              <option value="margherita">Margherita</option>
              <option value="barbecue bacon cheeseburger"Barbecue Bacon Cheeseburger</option>
              <option value="pepperoni and cheese"Pepperoni and Cheese</option>
  </label>            
  </p>
  
  <p>
  Size:
  </p>
  <label><input type="radio" name="size" value="small"> Small </label>
  <label><input type="radio" name="size" value="medium"> Medium </label>
  <label><input type="radio" name="size" value="large"> Large </label>
  </p>
  <p>
  Extra Toppings:
  </p>
  <label><input type="checkbox" name="toppings" value="bacon"> Bacon </label>
  <label><input type="checkbox" name="toppings" value="cheese"> Cheese </label>
  <label><input type="checkbox" name="toppings" value="onion"> Onion </label>
  <label><input type="checkbox" name="toppings" value="mushroom"> Mushroom</label>
  </p>
  <hr>
  <h3> Delivery Details </h3>
  <p>
  <label> Delivery date: <input type="date" name="delivery date"> </label>
  </p>
  <p>
  <label> Preffered delivery time: <input type="time" name="preferred delivery time"> </label>
  </p>
  <p>
  <label> Delivery Address: <br><textarea rows="10" cols="30"></textarea></label>
  </p>
  <button type="reset"> Reset </button>
  <button type="submit"> Submit </button>
 </forms>
 </body>
 
</html>
