<!DOCTYPE html>
<html>
<head>
  <title> forms-2 </title>
</head>
<body>
<form>
<h2> Order Form </h2>
<fieldset>
<h3> Customer Details </h3>
<p>
<label> Customer name: <input type="text" name="customer name"></label>
</p>
<p>
<label> Mobile number: <input type="text" name="mobile number"></label>
</p>
<p>
<label> E-mail address: <input type="text" name="e-mail address"></label>
</p>
</fieldset>
<fieldset>
<h3> Pizza Options </h3>
<p>
<label>
Flavor:
<select name="flavor">
<option value="hawaiian">Hawaiian</option>
<option value="double cheese">Double Cheese</option>
<option value="margherita">Margherita</option>
<option value="barbecue bacon cheeseburger"> Barbecue Bacon Cheeseburger</option>
<option value="pepperoni and cheese">Pepperoni and Cheese</option>
</select>
</label>
</p>
<p>
Size:
</p>
<p>
<label><input type="radio" name="size" value="small"> Small </label>
<label><input type="radio" name="size" value="medium"> Medium </label>
<label><input type="radio" name="size" value="large"> Large </label>
</p>
<p>
Extra Toppings:
</p>
<p>
<label><input type="checkbox" name="toppings" value="bacon"> Bacon </label>
<label><input type="checkbox" name="toppings" value="cheese"> Cheese </label>
<label><input type="checkbox" name="toppings" value="onion"> Onion </label>
<label><input type="checkbox" name="toppings" value="mushroom"> Mushroom </label>
</p>
</fieldset>
<fieldset>
<h3> Delivery Details </h3>
<p>
<label> Delivery date: <input type="date" name="delivery date"></label>
</p>
<p>
<label> Preffered delivery time: <input type="time" name="preffered delivery time"></label>
</p>
<p>
<label> Delivery address: <br><textarea rows="10" cols="40">Type something here..</textarea></label>
</p>
</fieldset>
<br>

<button type="reset"> Reset</button>
<button type="submit"> Submit</button>
</form>
</body>

</html>
